name: Lint Typescript

on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install modules
        run: npm install
        working-directory: .

      - name: Run formatting/lint
        run: npm run lint
        working-directory: .